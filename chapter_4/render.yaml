services:
  - type: web
    name: todo-app-backend
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: node src/server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: todo-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5003

databases:
  - name: todo-app-db
    plan: free
    databaseName: todo_db
    user: todo_user
